<style>
@charset "utf-8";html{height:100%}body{background:  #cce2ff;;background-repeat:repeat-x;min-height:100%;margin:0;padding:0;position:relative}footer{position:absolute;bottom:0;width:100%;height:99px;text-align:center;line-height:50px;background-color:rgba(255,255,255,0.5);border-color:rgba(255,255,255,0.5)}.Yuan_Jiao{text-align:center;border:2px solid white;padding:10px 40px;width:700px;border-radius:25px;-moz-border-radius:25px}@media only screen and (max-width:829px){.Yuan_Jiao{width:350px}}@media only screen and (max-width:480px){.Yuan_Jiao{width:175px}}.blur{filter:blur(5px);-webkit-filter:blur(5px);-ms-filter:blur(5px);-moz-filter:blur(5px)}.sidenav{height:100%;width:0;position:fixed;z-index:1;top:0;right:0;background-color:#111;overflow-x:hidden;transition:.3s;padding-top:60px}.sidenav a{padding:8px 8px 8px 32px;text-decoration:none;font-size:25px;color:#818181;display:block;transition:.3s}.sidenav a:hover,.offcanvas a:focus{color:#f1f1f1}.sidenav .closebtn{position:absolute;top:0;right:25px;font-size:36px;margin-left:50px}@media screen and (max-height:450px){.sidenav{padding-top:15px}.sidenav a{font-size:18px}}.anniu{background-color:white;border:0;color:white;text-decoration:none;display:inline-block;text-align:center;border:2px solid #cfcfcf;padding:10px 40px;border-radius:25px;width:5px font-size:4px}ul{list-style-type:square}button{color:#444444;background:#F3F3F3;border:1px #DADADA solid;padding:5px 10px;border-radius:2px;font-weight:bold;font-size:9pt;outline:none;}button:hover{border:1px #C6C6C6 solid;box-shadow:1px 1px 1px #EAEAEA;color:#333333;background:#F7F7F7;}button:active{box-shadow:inset 1px 1px 1px #DFDFDF;}
